<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar component -->
    <aside class="sidebar">
      <img
        src="./assets/sidebar-icons/gallery.svg"
        alt="gallery"
        class="icon"
      />
      <!-- All items of sidebar -->
      <nav class="sidebar-nav">
        <!-- List of top items -->
        <ul class="sidebar-items">
          <li>
            <a href="#" class="sidebar-item active">
              <img src="./assets/sidebar-icons/dashboard.svg" alt="dsh" />
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/schedule.svg" alt="sch" />
              Schedule
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/message.svg" alt="msg" /> Message
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/analytics.svg" alt="anlts" />
              Analytics
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/team.svg" alt="team" /> Team
            </a>
          </li>
        </ul>
        <hr />
        <!-- List of middle items -->
        <ul class="sidebar-items">
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/profile.svg" alt="prfl" />
              Profile
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/settings.svg" alt="stng" />
              Settings
            </a>
          </li>
        </ul>
        <!-- List of bottom items -->
        <ul class="sidebar-items" id="sidebar-bottom">
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/help.svg" alt="help" /> Help
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-item">
              <img src="./assets/sidebar-icons/logout.svg" alt="lgt" /> Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content wrapper (right side content)-->
    <main class="content">
      <!-- Header - Navbar component -->
      <header class="navbar">
        <!-- Search box div -->
        <div class="search-box">
          <img
            src="./assets/header-icons/search.svg"
            alt="search"
            class="search-icon"
          />
          <input type="text" placeholder="Search here..." />
        </div>
        <!-- Notification, chat and profile div -->
        <div class="notification-chat">
          <img
            src="./assets/header-icons/bell.svg"
            alt="notification"
            class="notification-icon"
          />
          <img
            src="./assets/header-icons/chat.svg"
            alt="chat"
            class="chat-icon"
          />
          <img
            src="./assets/sidebar-icons/gallery.svg"
            alt="gallery"
            class="gallery-icon"
          />
          <div class="user-menu">
            <p class="user-name">Mirie Kiritani</p>
            <img src="./assets/header-icons/downarrow.svg" alt="arr" />
          </div>
        </div>
      </header>

      <!-- Overview and Saving Plan component -->
      <section class="overview-saving"></section>

      <!-- Analytics and Transactions component -->
      <section class="analytics-transactions"></section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
